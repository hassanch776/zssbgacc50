name: Zillow Scraper Batch

on:
  workflow_dispatch:
    inputs:
      parent_url:
        description: 'Parent Zillow URL from urls.txt'
        required: true
      batch_number:
        description: 'Batch number (1-20)'
        required: true
      batch_links:
        description: 'JSON array of profile links for this batch'
        required: true
      csv_filename:
        description: 'CSV file name for this parent URL'
        required: true
      proxy_username:
        description: 'Proxy username'
        required: true
      proxy_password:
        description: 'Proxy password'
        required: true
      proxy_dns:
        description: 'Proxy DNS (host:port)'
        required: true

jobs:
  scrape:
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies with uv (fresh install)
      run: uv pip install -r requirements.txt --system

    - name: Run Zillow profile extractor
      run: |
        $batchLinks = @'
        ${{ github.event.inputs.batch_links }}
        '@
        python extract_profiles.py --parent_url "${{ github.event.inputs.parent_url }}" --batch_number "${{ github.event.inputs.batch_number }}" --batch_links $batchLinks --csv_filename "${{ github.event.inputs.csv_filename }}" --proxy_username "${{ github.event.inputs.proxy_username }}" --proxy_password "${{ github.event.inputs.proxy_password }}" --proxy_dns "${{ github.event.inputs.proxy_dns }}"

    - name: List generated files
      run: |
        echo "Files in workspace:"
        dir
        echo "Looking for JSON files:"
        Get-ChildItem -Name "*.json" -File
        echo "Looking for debug files:"
        Get-ChildItem -Name "debug_*.png", "debug_*.html", "error_*.png" -File
        
    - name: Create filename variables
      id: filenames
      run: |
        $CSV_FILENAME = "${{ github.event.inputs.csv_filename }}"
        $JSON_BASENAME = $CSV_FILENAME -replace '\.csv$', ''
        $JSON_FILENAME = "${JSON_BASENAME}-${{ github.event.inputs.batch_number }}.json"
        echo "json_filename=$JSON_FILENAME" >> $env:GITHUB_OUTPUT
        echo "Generated filename: $JSON_FILENAME"
        
    - name: Upload batch JSON as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.filenames.outputs.json_filename }}
        path: ${{ steps.filenames.outputs.json_filename }}
        retention-days: 30
        if-no-files-found: warn
        
    - name: Upload debug screenshots and HTML files
      uses: actions/upload-artifact@v4
      if: always()  # Upload debug files even if the job fails
      with:
        name: debug-files-batch-${{ github.event.inputs.batch_number }}
        path: |
          debug_*.png
          debug_*.html
          error_*.png
        retention-days: 7
        if-no-files-found: ignore
        
    - name: Upload error log if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-log-batch-${{ github.event.inputs.batch_number }}
        path: workflow.log
        retention-days: 30
        if-no-files-found: ignore 
